    .title-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 1.5rem 0;
}

.typing-text {
  position: relative;
  font-size: clamp(2rem, 5vw, 3.2rem);
  font-weight: 300;
  color: #444;
  white-space: nowrap;
  overflow: hidden;
  animation: fadeIn 0.6s ease;
  line-height: 1;
}

.typing-text span {
  margin-right: 0.4rem;
  font-size: 1.3em;
  background: linear-gradient(90deg, #43cea2, #185a9d);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 600;
}

.typing-text::after {
  content: '';
  position: absolute;
  top: 50%;
  right: -5px;
  transform: translateY(-50%);
  width: 2px;
  height: 60%;
  background: rgba(0, 0, 0, 0.3);
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

   

    .button-group {
      text-align: center;
      margin-bottom: 30px;
    }

    .button-group button {
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-group button:hover {
      background: #357ab8;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
      transition: all 0.3s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 5%;
      margin-bottom: 60px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      text-align: center;
      font-size: 0.95em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    #imageModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: zoom-out;
      transition: opacity 0.3s ease;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
